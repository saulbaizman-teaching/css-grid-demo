<html>
    <head>
        <title>css grid demo</title>
        <style type="text/css">

            body {
                margin: 0px ;
            }

            .grid_parent {
                display: grid ;
                grid-template-columns: [start] 1fr [one-third] 1fr [two-thirds] 1fr [end] ;
                grid-gap: 1em ;
                grid-auto-rows: minmax(200px, auto) ;
                align-items: stretch ;
                grid-template-areas:
                    "header header header"
                    "sidebar main-content main-content"
                    "sidebar main-content main-content"
                    "sidebar main-content main-content"
                    "footer footer footer"
            }

            .box_1 {
                background-color:crimson ;
                grid-area: header ;
            }

            .box_2 {
                background-color: cadetblue ;
                grid-area: main-content ;
            }

            .box_3 {
                background-color: darkkhaki ;
                grid-area: sidebar ;
            }

            .box_4 {
                background-color: palevioletred;
                grid-area: footer ;
            }

            .box_5 {
                background-color: darkturquoise ;
            }

            .box_6 {
                background-color: brown;
            }

            .box_7 {
                background-color: cornflowerblue ;
            }

            .box_8 {
                background-color: coral;
            }

            .box_9 {
                background-color: olivedrab;
            }

            .shared {
                padding: 5px ;
                color: white;
                font-family: Helvetica;
                font-size: 20px ;
            }
        </style>
    </head>
    <body>

        <div class="grid_parent">
            <div class="box_1 shared">1
            </div>
            <div class="box_2 shared">2
            </div>
            <div class="box_3 shared">3
            </div>
            <div class="box_4 shared">4
            </div>
            <!--
            <div class="box_5 shared">5
            </div>
            <div class="box_6 shared">6
            </div>
            <div class="box_7 shared">7
            </div>
            <div class="box_8 shared">8
            </div>
            <div class="box_9 shared">9
            </div>
            -->
        </div>

    </body>
</html>
